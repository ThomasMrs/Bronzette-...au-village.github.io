<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Boissons">
  <!-- Palette -->
  <defs>
    <style>
      :root {
        --teal:#21bfc8;
        --teal-dark:#149aa2;
        --sand:#f3ede3;
        --ink:#142127;
      }
    </style>
  </defs>

  <!-- Pastille sable -->
  <circle cx="128" cy="128" r="118" fill="#f3ede3" stroke="#21bfc8" stroke-width="8"/>

  <!-- Verre -->
  <g transform="translate(0,-4)">
    <path d="M92 70 h72 l-10 90 a16 16 0 0 1 -16 14 h-20 a16 16 0 0 1 -16 -14 z"
          fill="#ffffff" stroke="#149aa2" stroke-width="6" stroke-linejoin="round"/>
    <!-- Glaçons -->
    <rect x="110" y="120" width="20" height="12" rx="2" fill="#21bfc8" opacity="0.35"/>
    <rect x="128" y="136" width="20" height="12" rx="2" fill="#21bfc8" opacity="0.35"/>
    <!-- Paille -->
    <path d="M148 58 l26 -10" stroke="#149aa2" stroke-width="6" stroke-linecap="round"/>
    <path d="M142 70 l34 -13" stroke="#149aa2" stroke-width="6" stroke-linecap="round" opacity=".6"/>
    <!-- Citron -->
    <circle cx="176" cy="60" r="20" fill="#ffffff" stroke="#21bfc8" stroke-width="6"/>
    <g transform="translate(176 60)" stroke="#21bfc8" stroke-width="4" stroke-linecap="round">
      <path d="M0,-16 V16"/>
      <path d="M-16,0 H16"/>
      <path d="M-11,-11 L11,11"/>
      <path d="M11,-11 L-11,11"/>
    </g>
  </g>

  <!-- Vague -->
  <path d="M44 178
           q20 18 40 0 t40 0 t40 0 t40 0"
        fill="none" stroke="#21bfc8" stroke-width="8" stroke-linecap="round"/>

  <!-- Légende -->
  <text x="128" y="214" text-anchor="middle" font-family="Montserrat, Arial, sans-serif"
